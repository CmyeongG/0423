<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('auth.static', filename='style.css') }}"
    />
  </head>
  <body>
    <div>
      {% if current_user.is_authenticated %}
      <p>
        <span>{{ current_user.username }}</span>
        <span><a href="{{ url_for('auth.logout') }}"></a></span>
      </p>
      {% endif %}
      <!-- content를 상속처에서 구현한다 -->
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
